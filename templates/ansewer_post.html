{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        {% include 'header.html'%}
    
        <div class="row">
            <div class="col-2 bg-light">
                <nav class="navbar navbar-expand-lg  text-dark">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <h1><a class="btn btn-md btn-info" href="/post/read/{{id}}">
                                    <i class="fas fa-angle-left"></i></a>
                            </h1>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="col-10 bg-light">
                <div class="text-right">
                    <h4 class="mt-3 mr-3">{{title}}</h4>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-1 col-sm-2 col-md-2 col-lg-3 col-xl-3"></div>
            <div class="col-10 mt-5 col-sm-8 col-md-8 col-lg-6 col-xl-6">
                <section class="form-group border rounded text-center p-3">
                    <form action="/render_ansewer/{{id}}" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <textarea name="post-content" class="form-control my-3 " cols="30" rows="10" placeholder="Content"
                            style="resize:none;"></textarea>
                        <input type="submit" class="btn btn-info btn-block" value="Submit">
                    </form>
                </section>
            </div>
            <div class="col-1 col-sm-2 col-md-2 col-lg-3 col-xl-3"></div>
        </div>
        <div class="row">
            <div class="col-12 my-3"></div>
        </div>
        <div class="row border-bottom">
            <div class="col-8 bg-info">
                <nav class="navbar navbar-expand-sm">
                    <h4 class="nav-item px-3 nav-link">{{user.nickname}}</h4>
                    <h4 class="nav-item px-3 nav-link">{{user.description}}</h4>
                </nav>
            </div>
            <div class="col-4 bg-info text-right">
                <h4 class="btn btn-sm btn-outline-light mt-2"><a class="navbar-brand text-dark"
                        href="/foro/personal/{{user.nickname}}">My Posts</a></h4>
            </div>
        </div>
    
        {%include 'footer.html'%}
    </div>
</body>

</html>
