{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Sing up</title>
</head>
<body>
    <div class="container-fluid">
        {% include 'header.html'%}
        <div class="row">
            <div class="col-sm-4 col-lg-3 col-md-3 col-xl-3 col-auto-2" ></div>
            <div class="col-sm-4 mt-3 col-lg-6 col-md-6 col-xl-6 col-auto-8  mb-2">
                <div class="form-group border  px-3">
                    <form action="/Registrarse/validar_registro/" method="post" enctype="multipart/form-data">
                        <h3 class="text-center">Sign in</h3>
                        {% csrf_token %}
                        <input type="text" name="nickname-post" class="form-control mt-3" placeholder="nickname">
                        <input type="password" name="password-post" class="form-control mt-3" placeholder="password">
                        <textarea name="description-post" class="form-control mt-3" cols="30"
                            placeholder="personal description" rows="10" style="resize: none;"></textarea>
                        <input type="file" name="image-post" class="form-control mt-3">
                        <input type="submit" value="Sing in" class="btn btn-info btn-block mt-3 mb-3">
                    </form>
                </div>
            </div>
            <div class="col-sm-4 col-lg-3 col-xl-3 col-md-3 col-auto-2"></div>
        </div>
    {%include  'footer.html'%}
    </div>
    
</body>
</html>
